<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function laSoNguyenTo(n) {
            if (n < 2) {
                return document.write('không phải là số nguyên tốtố');
            }
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    return document.write('không phải là số nguyên tốtố');
                }
            }
            return document.write('là số nguyên tốtố');
        }
        laSoNguyenTo(3);

    </script>
</body>
</html>
