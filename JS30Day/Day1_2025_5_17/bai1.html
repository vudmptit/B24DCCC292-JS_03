<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kiemTraChanLe(n){
            if (n % 2 ==0) {
                return 'Số Chẵn';
            }else{
                return 'Số Lẻ';
            }
        }
        document.write(kiemTraChanLe(10));
    </script>
</body>
</html>
