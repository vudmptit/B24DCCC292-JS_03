<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function demSoChiaHet(n){
            var dem = 0;
            for(var i = 1; i <= n; i++){
                if(n % i == 0){
                    dem++;
                }
            }
            return dem;
        }
        document.write(demSoChiaHet(10));
    </script>
</body>
</html>
