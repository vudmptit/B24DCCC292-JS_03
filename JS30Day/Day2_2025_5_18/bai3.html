<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function laNamNhuan(nam) {
            if (nam % 4 ===0 && nam % 100 !== 0 || nam % 400 ===0) {
                return document.write('năm nhuận')
            }else{
                return document.write('năm không nhuận')
            }
        }
        laNamNhuan(2024)
    </script>
</body>
</html>
