<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function daoNguocChuoi(str){
            let chuoidaonguoc = '';
            for (let i = str.length -1;i >=0;i--) {
                chuoidaonguoc += str[i];
            }
            return chuoidaonguoc;
        }
        document.write(daoNguocChuoi('hello'))
    </script>
</body>
</html>
