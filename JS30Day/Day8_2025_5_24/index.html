<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="caculator">
      <input class="screen" type="text" disabled>
      <div class="row-1">
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operater" data-value="+">+</button>
      </div>
      <div class="row2">
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operater" data-value="-">-</button>
      </div>
      <div class="row3">
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operater" data-value="x">x</button>
      </div>
      <div class="row4 ">
        <button class="operater" data-value="C">C</button>
        <button class="operater" data-value="0">0</button>
        <button class="operater" data-value="=">=</button>
        <button class="operater" data-value="/">/</button>
      </div>
   </div>
   <script src="main.js"></script>
</body>
</html>
