<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/JS30Day/Day3_2025_5_19/asset/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-signIn">
        <h2>Sign In</h2>
        <label>
            <span>Email</span>
            <input type="email" name="email">
        </label>
        <label>
            <span>Password</span>
            <input type="password" name="password">
        </label>
        <button class="submit">Sign In</button>
        <p class="forgot-pass">forgot password ?</p>
        <div class="img-icon">
          <ul>
           <li><img src="/JS30Day/Day3_2025_5_19/asset/images/facebook.png" alt="facebook"></li>
           <li><img src="/JS30Day/Day3_2025_5_19/asset/images/instagram.png" alt="instagram"></li>
           <li><img src="/JS30Day/Day3_2025_5_19/asset/images/linkedin.png" alt="linkedin"></li>
           <li><img src="/JS30Day/Day3_2025_5_19/asset/images/twitter.png" alt="twitter"></li>
          </ul>
        </div>
    </div>
    <div class="sub-container">
      <div class="img">
        <div class="img-text">
          <h2>Mew here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
      </div>
    </div>
    <div class="form-signUp">
        <h2>Sign Up</h2>
        <label >
            <span>Name</span>
            <input type="text" name="name">
        </label>
        <label>
            <span>Email</span>
            <input type="email" name="email">
        </label>
        <label>
            <span>Password</span>
            <input type="password" name="password">
        </label>
        

    </div>
  </div>
</body>
</html>
