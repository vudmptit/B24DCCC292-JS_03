<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tinhGiaiThua(n){
            var giaithua = 1;
            for (var i=1; i<=n;i++){
                giaithua = giaithua * i;
            }
            return giaithua;
        }
        document.write(tinhGiaiThua(7));
    </script>
</body>
</html>
