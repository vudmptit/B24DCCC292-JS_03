<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tongSoLe(n){
            var tong = 0;
            for(var i = 1; i <= n; i++){
                if(i % 2 == 1){
                    tong += i;
                }
            }
            return tong;
        }
        document.write(tongSoLe(10));

    </script>
</body>
</html>
