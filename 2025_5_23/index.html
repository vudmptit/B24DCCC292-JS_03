<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var number = [1,2,3,4,5];
        document.write(number[2])
        var leng = number.length
        document.write(leng)
        var jor = number.join(",")
        document.write(jor)
        var number1 = [6,7,8,9,10]
        document.write(number.concat(number1))
        document.write(number.slice(1,3))
        document.write(number.reverse())
        var nb = [4,3,6,2,5]
        document.write(nb.sort())
        document.write(number.push(10,12))
        document.write(number.pop())
    </script>
</body>
</html>
