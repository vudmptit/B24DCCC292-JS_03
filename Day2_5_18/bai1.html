<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("nhap so n:"))
        let a=0;
        let b=1;
        if (n==0){
            document.write(0)
        }else if(n==1){
            document.write(1)
        }else{
            let c=n-1
            for (c-2;c>0;c--){
            if (a<b){
                a=a+b;
            }else{
                b=a+b;
            }
            };
            if (a<b){
                document.write(b)
            }else{
                document.write(a)
            };
        }
    </script>
</body>
</html>
